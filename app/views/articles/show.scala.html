@(article: Article)

@main(article.title) {
<article>
    <h1><a href="@routes.Articles.show(article.id)">@article.title</a></h1>
    <article>
        <p>
            @article.body
        </p>
    </article>
    <address>Posted by @article.user.map(_.name).getOrElse("不明なユーザー")</address>
</article>
}
